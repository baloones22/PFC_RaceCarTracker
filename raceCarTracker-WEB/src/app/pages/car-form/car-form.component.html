<nb-card>
    <nb-card-header class="bkg-header-yellow">{{pageTitle}}
    </nb-card-header>
    <nb-card-body>

        
        <form [formGroup]="carForm" (ngSubmit)="submitForm()">
            <div class="form-row">
                <div class="form-group resp-form-row column ml-sm-4 ml-md-4 ml-lg-4">
                    <label for="model" class="label">Modelo</label>
                    <input maxlength="20" fullWidth type="text" nbInput fullWidth id="model" placeholder="Ex: Evo X"
                        formControlName="model">
                </div>

                <div class="form-group resp-form-row column ml-sm-4 ml-md-4 ml-lg-4">
                    <label for="name" class="label">Apelido</label>
                    <input maxlength="20" fullWidth type="text" nbInput fullWidth id="name"
                        placeholder="Apelido" formControlName="name">
                </div>
                <div class="form-group resp-form-row column ml-sm-4 ml-md-4 ml-lg-4">
                    <label for="owner" class="label">Propriet√°rio</label>
                    <input fullWidth type="text" nbInput fullWidth id="owner" placeholder="Ex: Irineu Souza"
                        formControlName="owner">
                </div>

                <div class="form-group resp-form-row column ml-sm-4 ml-md-4 ml-lg-4">
                    <label for="plate" class="label">Placa</label>
                    <input maxlength="9" fullWidth type="text" nbInput fullWidth id="plate" placeholder="xxx-xxxx"
                        formControlName="plate">
                </div>

                <div class="form-group resp-form-row column ml-sm-4 ml-md-4 ml-lg-4">
                    <label for="category" class="label">Categoria</label>
                    <nb-select fullWidth id="category" placeholder="Categoria" formControlName="category" (selectedChange)="getCategories">
                        <nb-option *ngFor="let category of categories" [value]="category.id">{{category.name}}
                        </nb-option>
                    </nb-select>
                </div>
            </div>
            <div class="form-row d-flex justify-content-end mt-4">
                <button class="mr-3" type="submit" nbButton size="medium" status="basic">
                    CANCELAR
                </button>

                <button type="submit" class="float-right" nbButton size="medium" status="info">
                    SALVAR
                </button>
            </div>
        </form>
    </nb-card-body>
</nb-card>
